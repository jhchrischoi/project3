{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.training_date}}</span></h1>
  {% else %}
  <h1>Progress Entry</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <div class="entry">
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn" style="background-color:#063F0C; color:#ffffff; border-radius:28px">
  </form>
</div>
{% endblock %}
