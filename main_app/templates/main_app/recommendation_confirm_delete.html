{% extends 'base.html' %}

{% block content %}
  <h1>Delete Recommendation</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" style="background-color:#063F0C; color:#ffffff; border-radius:28px;">
    <a href="{% url 'recommendations_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
